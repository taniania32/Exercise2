<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
	<title>kalkulator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form name="sci-calc">
	<table class="container text-center container1">
		<tr>
			<td colspan="5">
				<input type='text' name='nilai' class="text-right" disabled="true" placeholder='0'/>
			</td>
		</tr>
		<tr>
			<td><input type="button" class="btn" value="1" onclick="addChar(this.form.nilai, '1')"></td>
			<td><input type="button" class="btn" value="2" onclick="addChar(this.form.nilai, '2')"></td>
			<td><input type="button" class="btn" value="3" onclick="addChar(this.form.nilai, '3')"></td>
			<td><input type="button" class="btn opr" value="x" onclick="addChar(this.form.nilai, '*')"></td>
			<td><input type="button" class="btn opr" value="sin" onclick="if(checkNumber(this.form.nilai.value)) { sin(this.form) }"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn" value="4" onclick="addChar(this.form.nilai, '4')"></td>
			<td><input type="button" class="btn" value="5" onclick="addChar(this.form.nilai, '5')"></td>
			<td><input type="button" class="btn" value="6" onclick="addChar(this.form.nilai, '6')"></td>
			<td><input type="button" class="btn opr" value="/" onclick="addChar(this.form.nilai, '/')"></td>
			<td><input type="button" class="btn opr" value="cos" onclick="if(checkNumber(this.form.nilai.value)) { cos(this.form) }"></td>
		</tr>
		<tr>
				<td><input type="button" class="btn" value="7" onclick="addChar(this.form.nilai, '7')"></td>
				<td><input type="button" class="btn" value="8" onclick="addChar(this.form.nilai, '8')"></td>
				<td><input type="button" class="btn" value="9" onclick="addChar(this.form.nilai, '9')"></td>
				<td><input type="button" class="btn opr" value="-" onclick="addChar(this.form.nilai, '-')"></td>
				<td><input type="button" class="btn opr" value="tan" onclick="if(checkNumber(this.form.nilai.value)) { tan(this.form) }"></td>
		</tr>
		<tr>
				<td><input type="button" class="btn" value="0" onclick="addChar(this.form.nilai, '0')"></td>
				<td><input type="button" class="btn" value="." onclick="addChar(this.form.nilai, '.')"></td>
				<td><input type="button" class="btn clr" value="C" onclick="hapus(this.form.nilai)"></td>
				<td><input type="button" class="btn opr" value="+" onclick="addChar(this.form.nilai, '+')"></td>
				<td><input type="button" class="btn opr" value="log" onclick="if(checkNumber(this.form.nilai.value)) { log(this.form) }"></td>
		</tr>
		<tr>
			<td colspan="5"><input type="button" class="btn hsl" value="=" style="width: 100%" onclick="if(checkNumber(this.form.nilai.value)) { ambil(this.form) }"></td>
		</tr>

	</table>

</form>
	<script type="text/javascript" src="js/function.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
